<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Crypto Pets - Tap & Evolve! (MetaMask Connect)</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div id="game-container">
        <header id="game-header">
            <div id="currency-display">
                <span class="currency">PetTokens: <span id="pet-tokens-balance">0</span></span>
            </div>
            <div id="wallet-section">
                <button id="connect-metamask-btn">Conectar MetaMask</button>
                <div id="wallet-info" style="display: none;">
                    Conectado: <span id="wallet-type-display">MetaMask</span><br>
                    <span id="wallet-address-placeholder" data-tooltip="Tu dirección de MetaMask"></span><br>
                    Red: <span id="network-name-display">Desconocida</span>
                </div>
            </div>
        </header>

        <main id="main-game-area">
            <div id="pet-display-area">
                <div id="pet-image-container" title="¡Toca para ganar PetTokens!">
                    <div id="pet-placeholder">🐾</div>
                    </div>
