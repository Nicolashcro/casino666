<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Crypto Pets - Tap & Evolve! (TON Connect)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
</head>
<body>
    <div id="game-container">
        <header id="game-header">
            <div id="currency-display">
                <span class="currency">PetTokens: <span id="pet-tokens-balance">0</span></span>
            </div>

            <div id="ton-wallet-section">
                <button id="connect-ton-wallet-btn">Conectar Billetera TON</button>
                <div id="ton-wallet-info" style="display: none; font-size: 0.8em; margin-top: 5px;">
                    Conectado: <span id="ton-wallet-address"></span><br>
                    Red: <span id="ton-network"></span>
                </div>
            </div>
        </header>

        <main id="main-game-area">
            <div id="pet-display-area">
                <div id="pet-image-container" title="¬°Toca para ganar PetTokens!">
                    <div id="pet-placeholder">üêæ</div>
                </div>
                <p id="pet-name">Mascota Nivel <span id="pet-evolution-level">0</span></p>
            </div>

            <div id="payment-section">
                 <p>Comprar 1000 PetTokens (ej: 0.1 TON)</p>
                 <button id="send-ton-payment-btn" disabled>Comprar con TON</button>
            </div>
            
            <div id="messages-display"></div>
        </main>
        
        <footer>
             <p>Crypto Pets - Tap & Evolve! (TON)</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
