<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Crypto Pets - Tap & Evolve! (TON UI)</title>
    
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <header id="game-header">
            <div id="currency-display">
                <span class="currency">PetTokens: <span id="pet-tokens-balance">0</span></span>
            </div>
            <div id="wallet-section">
                <button id="connect-wallet-btn">Conectar Billetera</button>
                <div id="wallet-info" style="display: none;">
                    Conectado: <span id="wallet-address" data-tooltip="Tu direcci√≥n de Billetera TON"></span>
                    (<span id="wallet-network"></span>)
                </div>
                 </div>
        </header>

        <main id="main-game-area">
            <div id="pet-display-area">
                <div id="pet-image-container" title="¬°Toca para ganar PetTokens!">
                    <div id="pet-placeholder">üêæ</div> 
                </div>
                <p id="pet-name">Mascota Nivel <span id="pet-evolution-level">0</span></p>
            </div>

            <div id="tap-controls">
                <div id="energy-bar-container">
                    Energ√≠a: <div id="energy-bar"><div id="energy-fill"></div></div>
                    <span id="energy-value">100</span>/<span id="energy-max">100</span>
                </div>
            </div>
            
            <div id="evolution-section">
                <button id="evolve-button">Evolucionar</button>
                <p>Costo: <span id="evolution-cost">10</span> PetTokens</p>
            </div>

            <div id="payment-section">
                <p>Comprar 1000 PetTokens (0.1 TON)</p>
                <button id="buy-tokens-with-ton-btn" disabled>Comprar con TON</button>
            </div>
            
            <div id="messages-display"></div>
        </main>
        
        <footer>
             <p>Crypto Pets - Tap & Evolve!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
